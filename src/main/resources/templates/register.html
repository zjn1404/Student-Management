<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Register</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #8ad8ec;
            height: 100vh;
        }
        #register .container #register-row #register-column #register-box {
            margin-top: 50px;
            margin-bottom: 20px;
            max-width: 600px;
            height: fit-content;
            border: 1px solid #9C9C9C;
            background-color: #eceaea;
        }
        #register .container #register-row #register-column #register-box #register-form {
            padding: 20px;
        }
        #register .container #register-row #register-column #register-box #register-form #register-link {
            margin-top: -85px;
        }
    </style>

</head>
<body>
<div id="register">
    <h3 class="text-center text-white pt-5">STUDENT MANAGEMENT SYSTEM</h3>

    <div class="container">
        <div id="register-row" class="row justify-content-center align-items-center">
            <div id="register-column" class="col-md-6">
                <div id="register-box" class="col-md-12">
                    <form id="register-form" class="form" action="#" th:action="@{/register/process}" method="post"
                        th:object="${registerUser}">
                        <h3 class="text-center text-info">Register</h3>
                        <div th:if="${existError}" class="alert alert-danger">
                            <p th:text="${existError}"></p>
                        </div>
                        <div class="form-group">
                            <label for="firstname" class="text-info">First name <span style="color: red">*</span></label><br>
                            <input type="text" name="firstname" id="firstname" class="form-control" th:field="*{firstName}" placeholder="First name">
                            <div th:if="${#fields.hasErrors('firstName')}">
                                <ul class="text-danger">
                                    <li th:each="e : ${#fields.errors('firstName')}" th:text="${e}"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="text-info">Name <span style="color: red">*</span></label><br>
                            <input type="text" name="name" id="name" class="form-control" th:field="*{name}" placeholder="Name">
                            <div th:if="${#fields.hasErrors('name')}">
                                <ul class="text-danger">
                                    <li th:each="e : ${#fields.errors('name')}" th:text="${e}"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="text-info">Username <span style="color: red">*</span></label><br>
                            <input type="text" name="username" id="username" class="form-control" th:field="*{username}" placeholder="Username">
                            <div th:if="${#fields.hasErrors('username')}">
                                <ul class="text-danger">
                                    <li th:each="e : ${#fields.errors('username')}" th:text="${e}"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password <span style="color: red">*</span></label><br>
                            <input type="password" name="password" id="password" class="form-control" th:field="*{password}" placeholder="Password">
                            <div th:if="${#fields.hasErrors('password')}">
                                <ul class="text-danger">
                                    <li th:each="e : ${#fields.errors('password')}" th:text="${e}"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-info">Email <span style="color: red">*</span></label><br>
                            <input type="email" name="email" id="email" class="form-control" th:field="*{email}" placeholder="Email">
                            <div th:if="${#fields.hasErrors('email')}">
                                <ul class="text-danger">
                                    <li th:each="e : ${#fields.errors('email')}" th:text="${e}"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
