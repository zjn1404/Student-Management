<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Add Student</title>
    <link th:href="@{../../css/bootstrap.css}" th:rel="stylesheet">
</head>
<body>
<div class="container">
    <h3 class="mt-3 fw-bold text-secondary text-center">ADD STUDENT</h3>
    <hr>
    <div class="row justify-content-center">
        <div class="col-md-3">
    <form action="#" th:action="@{/students/save}" th:object="${student}" method="POST" class="text-center">
        <input type="hidden" name="isUpdate" th:value="${isUpdate}">
        <input type="text" th:field="*{id}" placeholder="ID"
               class="form-control mb-3" th:disabled="${isUpdate}" required>
        <input type="text" th:field="*{firstName}" placeholder="First Name"
               class="form-control mb-3" required>
        <input type="text" th:field="*{name}" placeholder="Name"
               class="form-control mb-3" required>
        <input type="text" th:field="*{email}" placeholder="Email"
               class="form-control mb-3" required>
        <input type="submit" class="btn btn-info text-white" value="Save">
    </form>
    </div>
        </div>
</div>

<script th:src="@{../../js/bootstrap.bundle.js}"></script>
</body>
</html>
